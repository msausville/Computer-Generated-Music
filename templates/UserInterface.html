
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide();
    });
    $("p").click(function(){
    	$(this).hide();
	}); 
	$("n").dblclick(function(){
    	$(this).css("background-color", "lightblue");

	}); 
});

</script>

</head>
<body>
<img src="http://cdn3-www.cattime.com/assets/uploads/2011/12/file_2706_bengal-cat-breed-picture.jpg" alt="Bengal Cat"> 
<h1> Welcome to your profile page, {{ firstname }}.<h1>
<h3><n> {{ firstname }}  {{ lastname }}</n></h3>
<h4> Double click on your name to highlight it <h4>
<h3><p> Age: {{ age }}</p><h3>
<h3> Favorite Ninja: {{ Ninja }}</h3>

<h2>This is a heading</h2>


<button>Click here to hide your age!</button>

</body>
</html>
